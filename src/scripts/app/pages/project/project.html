<div class="page clearfix project-page">
  <iframe data-ng-src="{{$root.trustSrc($ctrl.projectUrl)}}"
          frameborder="0" width="100%" height="100%"
          id="project_container"
          type="text/html" allowfullscreen allowvr>
  </iframe>
  <div class="clearfix back-btn-cont affix" data-ng-show="$ctrl.showBackBtn">
    <button type="button" class="btn btn-circle" data-ng-click="$ctrl.back()">
      <img src="/images/back.svg">
    </button>
  </div>
</div>
